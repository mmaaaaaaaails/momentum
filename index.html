<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/owfont-regular.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <title>momentum</title>
</head>
<body>
    <div class="overlay">
      <div class="wrapper">
        <main class="main">
          <div class="main__weather">
              <div class="weather__container">
                <i class="weather-icon owf owf-804"></i>
                <div class="weather__temperature"></div>
                <div class="weather__description"></div>
                <div class="weather__humidity"></div>
                <div class="weather__wind"></div>
                <div class="weather__city" contenteditable="true">Minsk</div>
              </div>
          </div>
          <button class="main__btn">
            <img src="./assets/images/icons/rotate1.svg" class="btn__rotate" alt="rotate">
          </button>
          <div class="main__content">
            <time class="content__time"></time>
            <h1 class="content__title">
              <span id="greeting"></span>
              <span class="content__name" id="name" contenteditable="true"></span>
            </h1>
            <h2 class="content__question">What is your focus for today?</h2>
            <div class="content__container">
              <span class="content__subtitle" id="focuss" contenteditable="true"></span>
            </div>
          </div>
          <div class="main__quote">
            <button class="btn__quote">
                <img src="./assets/images/icons/rotate1.svg" class="btn__rotate" alt="rotate">
            </button>
            <span class="quote">
              <blockquote></blockquote>
            </span>
          </div>
          <div id="cube-loader" class="loading">
            <div class="caption">
              <div class="cube-loader">
                <div class="cube loader-1"></div>
                <div class="cube loader-2"></div>
                <div class="cube loader-4"></div>
                <div class="cube loader-3"></div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
